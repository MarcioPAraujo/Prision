<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="../form.css">
</head>
<body>
    <header>
        <h1>Register a new program</h1>
        <div id="header-image"></div>
    </header>

    <main id="container">
        <div class="fields">
            <label for="task">Task</label><br>
            <input type="text" required id="task">
        </div>
        <div class="fields">
            <label for="timePerWeek">Times per week</label><br>
            <input type="number" id="timePerWeek">
        </div>
        <div class="fields">
            <label for="duration">Duration</label><br>
            <input type="text" id="duration">
        </div>
        <div class="fields">
            <label for="subjectOfStudy">Subject of study</label><br>
            <input type="text" id="subjectOfStudy">
        </div>
        <div class="fields">
            <label for="prisoner">Prisoner</label>
            <select name="prisoner" id="prisoner">

            </select>
        </div>
        <div class="fields">
            <button id="save" value="register">Save</button>
            <button id="clear">Clear</button>
        </div>
    


    <script src="../javascript/reabilitation-program-register.js"></script>
</main>
</body>
</html>
