<div html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
    <h1>cadastro de Prisioneiro</h1>
    <div>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" >
        </div>
        <div>
            <label for="height">height</label>
            <input type="number" id="height" min="0">
        </div>
        <div>
            <label for="weight">weight</label>
            <input type="number" id="weight" min="0">
        </div>
        <div>
            <label for="age">age</label>
            <input type="number" id="age" min="0">
        </div>
        <div>
            <label for="nationality">nationality</label>
            <input type="text" id="nationality">
        </div>
        <div>
            <label for="jail">jail</label>
            <select name="jail" id="jail">

            </select>
        </div>
        <div>
            <button id="save" value="register">Save</button>
            <button id="clear">Clear</button>

        </div>
    </div>

    <script src="../javascript/prisoner-register.js"></script>
</body>
</html>
