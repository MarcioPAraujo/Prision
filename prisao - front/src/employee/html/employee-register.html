<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Employee</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
    <header>
        <h1>Registre novo guarda</h1>
    </header>
    <main>
        <div>
            <label for="name">Name</label>
            <input type="text" required id="name">
            
        </div>
        <div>
            <label for="turno">Shift</label>
            <input type="text" required id="turno">
        </div>
        <div>
            <label for="task">Task</label>
            <input type="text" id="task">
        </div>
        <div>
            <label for="accessLevel">Access Level</label>
            <input type="text" id="accessLevel">
        </div>
        <div>
            <label for="equipament">Equipament</label>
            <input type="text" id="equipament">
        </div>
        <div>
            <label for="prision">Prision</label>
            <select name="prision" id="prision"></select>
        </div>
        <div>
            <button id="save" value="register">save</button>
            <button id="clear">clear</button>
        </div>
    </main>
    <footer>
        <a href="employee.html">list of guards</a>
    </footer>

    <script src="../javascript/employee-register.js"></script>
</body>
</html>
