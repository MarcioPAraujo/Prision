<body>

        </tr>
        <tr>

        </tr>
        <tr>
            <td><label>Admin:</label></td>
            <td><input type="checkbox" id="admin"></td>
        </tr>
        <tr>
            <td><label>Password:</label></td>
            <td><input type="password" id="password" placeholder="insira a senha"></td>
        </tr>
        <tr>
            
        </tr>
        <tr>
            <td colspan="2">
                <button id="save" value="register">Salvar</button>
                <button id="clear">Limpar</button>
            </td>
        </tr>
    </table>
    
    <hr>
